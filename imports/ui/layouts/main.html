<template name="main">
    <header>
        {{#if currentUser}}
            <div>{{currentUser.profile.name}}</div>
            <div>Готово {{completed}} из {{total}} заказов</div>
            {{#if isCat}}
                <div>
                    <label>KeyID<input name="keyID"></label>
                    <label>VCode<input name="vCode"></label>
                    <button name="add">Add</button>
                </div>
            {{/if}}
            <button class="logout">Logout</button>
        {{else}}
            <button class="login">Login</button>
        {{/if}}
    </header>
    <div></div>
    <footer></footer>
</template>
